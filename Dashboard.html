        <div class="">

                    <div class="card text-center  justify-content-center align-items-center  mb-2" style="background-color:#4a95a6;height: 21rem;width: 240px;border-radius: 18px;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-lightning-charge-fill" viewBox="0 0 16 16" style="color: #ffffff;">

                              <stop class="stop1" offset="0%" />
                              <stop class="stop2" offset="100%" />
                            </linearGradient>

        <div class="col-xl-7 col-lg-10 col-md-11 mt-4 ms-4" style="height: 350px;">
          <h3 class="mb-3">Analyses par mois </h3>
          <canvas id="myChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="./chart.umd.min.js"></script> -->
    
    <script>
      const c = document.getElementById('myChart');
    
      new Chart(c, {
        type: 'bar',
        data: {
          labels: ['JAN', 'FEV', 'MARS', 'AVRIL', 'MAI', 'JUIN','JUL','AOUT','SEPT','OCT','NOV','DEC'],
          datasets: [{
            label: '',
            data: [135, 100, 157, 85, 135, 55, 110, 135, 135, 135, 135, 135,],
            borderWidth: 1,
            backgroundColor:"white", 
            hoverBackgroundColor:"#4A96A6"
          }]
        },
        options: {
          plugins:{
            legend:{
              display: false,
          },
            tooltip:{
              callbacks: {
                      labelPointStyle: function(context) {
                          return {
                              pointStyle: 'triangle',
                              rotation: 0
                          };
                      }
                  }
            },
        },
          maintainAspectRatio:false,
          scales: {
            y: {
              beginAtZero: true,
              display:false,
            },
            x:{
              grid:{
                color:"white",
                tickColor:"transparent",
              },  
              
              border:{
                display: false,
              },
             
              ticks:{
                font:{
                 size:13,
                },
              }
              
            }
          }
        }
      });
    </script>
